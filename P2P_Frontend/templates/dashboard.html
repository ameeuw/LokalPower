
{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

<div class="wrapper">


	<div class="main-panel">

			{% block body %}
			<!--
			<div class="content">
				<div class="container-fluid">
					<center><h1> Strombedarf</h1></center>
				</div>
			-->
				<div id="bar_chart" style="min-width: 78%; height: 60%; display: inline-block"></div>
				<div id="pie_chart" style="min-width: 18%; height: 60%; display: inline-block"></div>
			<!--</div>-->

			{% endblock %}
	</div>
</div>


	{% block footer %}
	<script>

	Highcharts.chart('pie_chart', {
		chart: {
			plotBackgroundColor: null,
			plotBorderWidth: null,
			plotShadow: false,
			type: 'pie'
		},
		title: {
			text: 'Anteile der LokalPower Supplier:'
		},
		tooltip: {
			pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		},
		plotOptions: {
			pie: {
				allowPointSelect: true,
				cursor: 'pointer',
				dataLabels: {
					enabled: false,
					name: 'Anteile',
					format: '<b>{point.name}</b>: {point.percentage:.1f} %',
					style: {
						color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
					}
				}
			}
		},
		series: [{
			name: 'Shares by Source',
			colorByPoint: true,
			data: [
					{% for k in kWh_SharesBySource %}
					{
						name: '{{ descriptions[producerNames[loop.index0]] }}',
						y: {{k}}
					},
					{% endfor %}
			]
		}]
	});


	Highcharts.chart('bar_chart', {

    title: {
    	{% if user.annualProduction > 0 %}
        	text: 'Verbrauch und Produktion'
        {% else %}
        	text: 'Verbrauch'
        {% endif %}
    },

    subtitle: {
        text: ''
    },


    yAxis: {
        title: {
            text: 'kWh'
        }
    },

    xAxis: {
        categories: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O', 'N', 'D'],
        crosshair: true
    },

    tooltip: {
        headerFormat: '<span style="font-size:14px">Monat: {point.key}</span><br><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.0f} kWh</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },

    series: [

    {% if user.annualProduction > 0 %}
    {
        type: 'column',
        name: 'Produktion',
        colorByPoint: false,
        color: '#12B8CD',
        data: {{ user.productionByMonth|safe }},
        showInLegend: false
    },


    {
        type: 'column',
        stacking: true,
        name: 'Stromabgabe',
        colorByPoint: false,
        color: '#A53FB8',
        data: [10, 12, 0, 3, 0, 0, 3, 15, 17, 19, 13, 32],
        showInLegend: false
    },

    {
        type: 'column',
        stacking: true,
        name: 'Eigenverbrauch',
        colorByPoint: false,
        color: '#5CB360',
        data: [5, 6, 7, 9, 0, 0, 3, 5, 7, 9, 1, 5],
        showInLegend: false
    },
    {% endif %}

    {
        type: 'column',
        stacking: true,
        name: 'Verbrauch',
        colorByPoint: false,
        color: '#FD9710',
        data: {{ user.demandByMonth|safe }},
        showInLegend: false
    }

    ]


	});




	</script>
	{% endblock %}
